<!DOCTYPE html>
<html lang="en">
<head>
    <body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <link rel="stylesheet" href="style.css">
    <!--Awesome font cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container">
    <div class="title">
        <h4>Select a <span style="color: blue;">Payment </span>method</h4>
    </div>
    <form action="#">
        <input type="radio" name="payment" id="Visa">
        <input type="radio" name="payment" id="Mastercard">
        <input type="radio" name="payment" id="NetBanking">
        <input type="radio" name="payment" id="UPI">
        <div class="category">
            <label for="Visa" class="Visamethod">
                <div class="imgName">
                    <div class="imgContainer Visa">
                        <img src="C:\Users\amits\OneDrive\Desktop\gitdemo\Visa_Inc._logo.svg.png" alt="">
                     </div>
                     <span class="name"><strong>VISA</strong></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #179599;"></i></span>
            </label>
            <label for="Mastercard" class="Mastercardmethod">
            <div class="imgName">
                <div class="imgContainer Mastercard">
                    <img src="C:\Users\amits\OneDrive\Desktop\gitdemo\Mastercard_logo.0.webp" alt="">
                 </div>
                 <span class="name"><strong> Mastercard</strong></span>
            </div>
            <span class="check"><i class="fa-solid fa-circle-check" style="color: #179599;"></i></span>
            </label>
            <label for="NetBanking" class="NetBankingmethod">
                <div class="imgName">
                    <div class="imgContainer net">
                        <img src="C:\Users\amits\OneDrive\Desktop\gitdemo\All-Bank-Logos.jpg" alt="">
                     </div>
                     <span class="name"><strong>Net Banking</strong></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #179599;"></i></span>   
            </label>
            <label for="UPI" class="UPImethod">
                <div class="imgName">
                    <div class="imgContainer upi">
                        <img src="C:\Users\amits\OneDrive\Desktop\gitdemo\274966-upigpay.avif" alt="">
                     </div>
                     <span class="name"><strong>UPI</strong></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #179599;"></i></span>    
            </label>
        </div>
    </form>
</div>


</head>

</body>
</html>
