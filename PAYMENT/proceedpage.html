<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js" integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Payment Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }
  .payment-form {
    width: 300px;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: #fff;
    border-radius: 8px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .btn {
    width: 100%;
    padding: 0.5rem;
    border: none;
    background-color: #5cb85c;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>
  <form class="payment-form">
    <label for="cardNumber">Card Number</label>
    <input type="number" id="cardNumber" placeholder="1234 5678 9012 3456">
    
    <label for="cardName">Name on Card</label>
    <input type="text" id="cardName" placeholder=" XYZ ">
    
    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" placeholder="MM/YY">
    
    <label for="cvv">CVV</label>
    <input type="number" id="cvv" placeholder="123">
    
    <button type="submit" class="btn">Submit Payment</button>
  </form>
</body>
</html>
